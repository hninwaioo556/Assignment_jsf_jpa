<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<ui:include src="/views/resource.xhtml" />
	<title>Home</title>
</h:head> 
<body> 
	
<div class="container">
<ui:include src="/views/menu.xhtml" />
	
	<div class="row mt-2 mb-2" >
		<div class="col-10"  >
			<h3>All Courses</h3>
		</div>
		<div class="col">
			<h:form styleClass="form">
				<h:commandButton action="course-add" value="Add Course" styleClass="btn btn-primary " />
			</h:form>
		</div>
	</div>
		
	<div class="row">
		<div class="col">	
				<!-- Course list -->
				<h:dataTable styleClass="table mt-3" value="#{courseBean.courseList}" var="c">
					<h:column>
						<f:facet name="header">ID</f:facet>
						#{c.id}
					</h:column>
					<h:column>
						<f:facet name="header">Course Name</f:facet>
						#{c.name}
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						#{c.price}
					</h:column>
					<h:column>
						<f:facet name="header">Level</f:facet>
						#{c.level}
					</h:column>
					<h:column>
						<f:facet name="header">Duration</f:facet>
						#{c.duration}
					</h:column>
					<h:column>
						<f:facet name="header">Start Date</f:facet>
						#{c.startDate}
					</h:column>
					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:form>
							<h:link outcome="course-add" value="Edit">
							<f:param name="courseid" value="#{c.id}"></f:param>
							</h:link> |
							<h:commandLink action="#{courseBean.delete(c.id)}" value="Delete" />
						</h:form>
					</h:column>
				</h:dataTable>
			</div>
		</div>
	</div>
	
</body> 
</html>
