<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<ui:include src="/views/resource.xhtml" />
	<title>Home</title>
</h:head> 
<body> 
	
<div class="container">
	<ui:include src="/views/menu.xhtml" />
		
		<div class="row">
			<div class="col-6">
			<h5 class="p-3">#{courseBean.course.id == 0 ? 'Add' : 'Edit'} Course</h5>
				<h:form styleClass="form" >
					<h:inputHidden value="#{courseBean.course.id}" />
					<div class="form-group">
						<label>Course Name</label>
						<h:inputText value="#{courseBean.course.name}" styleClass="form-control" p:placeholder="Enter Name" p:required="required"/>
					</div>
					 <div class="form-group">
						<label> Price</label>
						<h:inputText p:type="number" value="#{courseBean.course.price}" styleClass="form-control"	p:placeholder="Enter Item Price" p:required="required"/>
					</div>
					<div class="form-group">
						<h:outputLabel value="Level" p:for="level"></h:outputLabel>
						<h:selectOneMenu value="#{courseBean.course.level}" p:id="level" styleClass="form-control" >
							<f:selectItem itemValue="Basic" itemLabel="Basic"/>
							<f:selectItem itemValue="Intermediate" itemLabel="Intermediate"/>						
							<f:selectItem itemValue="Advanced" itemLabel="Advanced"/>
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<label>Duration</label>
						<h:inputText p:type="number" value="#{courseBean.course.duration}" styleClass="form-control"	p:required="required"/>
					</div>
					<div class="form-group">
						<label>Start Date</label>
						<h:inputText value="#{courseBean.course.startDate}"  styleClass="form-control" p:type="date" >
							<f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
						</h:inputText>
					</div>
					<h:commandButton action="#{courseBean.save()}" value="Save" styleClass="btn btn-primary pl-5 pr-5" />
				</h:form>
			</div>
		</div>
	</div>
	
	
</body> 
</html>
